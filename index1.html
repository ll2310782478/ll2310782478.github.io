<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
</head>
<body bgcolor="#9D9D9D">
    <div class="text" style="text-align: center;">
    <h1>用户登录</h1></div>
    <div class="text" style="text-align: center;">
    <p>注册页面</p></div>
<table border="4" align="center";>
    <tr>
        <td>姓名</td>
        <td><input type="" name=""></td>

    </tr>
    <tr>
        <td>姓别</td>
        <td><input type="radio" name="sex">man
        <input type="radio" name="sex">women</td>
    
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name=""></td>
        
        </tr>
    <tr>
        <td>兴趣爱好</td>
        <td>
        <input type="checkbox" name="">跑步
        <input type="checkbox" name="">打球
        <input type="checkbox" name="">唱歌
        
        </td>
    
    </tr>
    <tr>
        <td>出生年月</td>
        <td>
            <select name="year">
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option selected="selected">1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>




                
            </select>
            <select name="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>

            </select>

        </td>
    </tr>
    <tr>
        <td>
            <input type="file" name="imOne" id="imOne" onchange="preImg(this.id,'photo');"/>
            <img id="photo" src="https://avater.csdn.net/8/6/F/3_qq_42275455.jpg" width="200px" height="30px" style="display: block;" alt="" />


        </td>

    </tr>
    <tr>
        <td align="center"><button>提交</button></td>
        <td align="center"><button>重置</button></td>

    </tr>
</table>
    
</body>
</html>
